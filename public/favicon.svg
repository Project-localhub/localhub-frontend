<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 배경 원 -->
  <circle cx="32" cy="32" r="30" fill="url(#grad1)"/>
  
  <!-- 지역 커뮤니티를 상징하는 건물/지도 아이콘 -->
  <g transform="translate(32, 32)">
    <!-- 중심 건물 -->
    <rect x="-8" y="-12" width="16" height="20" fill="white" opacity="0.95" rx="2"/>
    <rect x="-6" y="-10" width="4" height="4" fill="#3B82F6" rx="0.5"/>
    <rect x="2" y="-10" width="4" height="4" fill="#3B82F6" rx="0.5"/>
    <rect x="-6" y="-4" width="4" height="4" fill="#3B82F6" rx="0.5"/>
    <rect x="2" y="-4" width="4" height="4" fill="#3B82F6" rx="0.5"/>
    
    <!-- 좌측 건물 -->
    <rect x="-20" y="-8" width="10" height="16" fill="white" opacity="0.9" rx="1.5"/>
    <rect x="-18" y="-6" width="3" height="3" fill="#8B5CF6" rx="0.5"/>
    <rect x="-13" y="-6" width="3" height="3" fill="#8B5CF6" rx="0.5"/>
    
    <!-- 우측 건물 -->
    <rect x="10" y="-10" width="10" height="18" fill="white" opacity="0.9" rx="1.5"/>
    <rect x="12" y="-8" width="3" height="3" fill="#8B5CF6" rx="0.5"/>
    <rect x="17" y="-8" width="3" height="3" fill="#8B5CF6" rx="0.5"/>
    
    <!-- 연결선 (커뮤니티 연결) -->
    <line x1="-10" y1="0" x2="10" y2="0" stroke="white" stroke-width="2" opacity="0.8"/>
    <circle cx="-10" cy="0" r="2" fill="white"/>
    <circle cx="0" cy="0" r="2.5" fill="white"/>
    <circle cx="10" cy="0" r="2" fill="white"/>
  </g>
  
  <!-- 하단 텍스트 영역 (선택사항) -->
  <text x="32" y="58" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle" opacity="0.9">LocalHub</text>
</svg>
